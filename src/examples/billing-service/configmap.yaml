apiVersion: v1
kind: ConfigMap
metadata:
  name: billing-config
  namespace: telecom
data:
  # Application configuration
  PORT: "8080"
  METRICS_PORT: "9090"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"

  # Business logic
  CURRENCY: "RUB"
  TIMEZONE: "Europe/Moscow"
  TAX_RATE: "20"

  # Performance tuning
  WORKERS: "4"
  MAX_CONNECTIONS: "100"
  TIMEOUT: "30"

  # Feature flags
  ENABLE_CACHE: "true"
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "false"

  # Application config file
  app.conf: |
    [server]
    host = 0.0.0.0
    port = 8080
    workers = 4

    [database]
    pool_size = 20
    max_overflow = 10
    pool_timeout = 30

    [redis]
    ttl = 3600
    max_connections = 50

    [billing]
    currency = RUB
    tax_rate = 20
    invoice_retention_days = 365
